<!DOCTYPE html>
<html>
		<head>
				<meta charset="UTF-8">
				<meta http-equiv="Refresh" content="5;url=/page/login.html"/>
				<title>Insert title here</title>
				<script type="text/javascript">
				var timer = 5;
				window.onload = function(){
						setInterval('changeTime()',1000);
				}
				function changeTime(){
						timer--;
						document.getElementById("time").innerHTML = timer;
				}
				</script>
		</head>
		<body>
				<h1>访问成功！页面将在<span id="time"></span>秒后自动跳转到主页</h1>
		</body>
</html>
